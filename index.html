<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a3f24501bf.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg">
    <div class="wrapper">
      <header class="header">
          <img class="header__logo" src="images/logo.svg" alt="logo Huddle">
      </header>
      <main>
        <section class="sec">
          
          <div class="box-image">
            <img class="box-image__img" src="images/illustration-mockups.svg" alt="page minimal">
          </div>
          <div class="box-text">
            <h1 class="box-text__title">Build The Community Your Fans Will Love</h1>
            <p class="box-text__paragraph">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="box-text__btn">Register</button>
          </div>
        </section>
      </main>

      <div class="footer">
        <div class="footer__items">
          <a class="fa-brands fa-facebook-f"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-instagram"></a>

        </div>
      </div>
    </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alvaro Estanislao Figueroa</a>.
    </p>
  </footer>
</body>
</html>
